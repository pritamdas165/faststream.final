<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="top-bar">
    <a href="index.html" class="back-btn">⬅ Back</a>
    <h2 id="movieTitle">Movie</h2>
    <button id="favBtn">♡ Favorite</button>
  </header>

  <main class="movie-page">
    <div class="movie-left">
      <img id="moviePoster" src="" alt="Poster">
    </div>

    <div class="movie-right">
      <p id="movieOverview"></p>

      <div class="movie-meta">
        <span id="movieRating"></span>
        <span id="movieDate"></span>
      </div>

      <button id="watchBtn" class="watch-btn">
        ▶ Watch Now
      </button>
    </div>
  </main>

  <section class="recent-section">
    <h3>Recently Viewed</h3>
    <div id="recentList" class="movie-row"></div>
  </section>

  <script src="js/movie.js"></script>
</body>
</html>
