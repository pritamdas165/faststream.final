<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .movie {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
    }

    .movie img {
      width: 100%;
      border-radius: 10px;
    }

    .info h1 {
      margin-top: 0;
    }

    .meta {
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .genres span {
      background: #1e293b;
      padding: 5px 10px;
      border-radius: 20px;
      margin-right: 8px;
      font-size: 14px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background: #38bdf8;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .cast {
      margin-top: 40px;
    }

    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .cast-card {
      text-align: center;
      font-size: 14px;
    }

    .cast-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .movie {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="movieContainer">
    Loading...
  </div>

  <script src="js/movie.js"></script>
</body>
</html>
