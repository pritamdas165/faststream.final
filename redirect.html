<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Please Wait...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      margin:0;
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .box{
      background:#1c1c1c;
      padding:25px;
      border-radius:8px;
      max-width:320px;
      width:100%;
    }
    button{
      padding:10px 15px;
      border:none;
      background:#e50914;
      color:#fff;
      border-radius:6px;
      cursor:pointer;
      margin-top:15px;
      display:none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Please wait...</h2>
  <p>Redirecting in <span id="time">5</span> seconds</p>

  <!-- এখানে চাইলে external ads script বসাতে পারো -->
  <div style="margin:15px 0;background:#000;padding:10px">
    ADS PLACEHOLDER
  </div>

  <button id="continueBtn">Continue</button>
</div>

<script src="js/redirect.js"></script>
</body>
</html>
