<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #334155;
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="loader"></div>
    <h2>Redirecting to movie page...</h2>
    <p>Please wait</p>
    <p class="error" id="error"></p>
  </div>

  <script src="js/redirect.js"></script>
</body>
</html>
